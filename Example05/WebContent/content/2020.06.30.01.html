<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//MATH 클래스 - 객체를 만들어 내지 않으므로 Math 클래스명으로 직접 접근
	// 1. abs(x) - 부호를 제거한 절대값으로 변경 absolut <-> relative
	console.log(Math.abs(-120));
	//2. ceil(x) - 정수 올림
	console.log(Math.ceil(3.214));
	//3. floor(x) - 정수로 내림
	console.log(Math.floor(3.724));
	//4 round(x) - 정수로 반올림
	console.log(Math.round(3.214));
	//5. max(x,yx,z,...) - 인수증 가장 큰수
	console.log(Math.max(3,5,7,2,8.8,4.2));
	//6. min(x,yz,z) - 인수증 가장 작은수
	console.log(Math.min(2.1,10,3,0.9));
	//7. pow(x,y) - x의 y자승
	console.log(Math.pow(3,2));
	//8. sqrt(x) - x의 제곱근 
	console.log(Math.sqrt(9));
	//9. trunc - 정수로 반올림
	console.log(Math.trunc(3.74));
	console.log(Math.round(3.74));
	console.log(Math.trunc(-3.74));
	console.log(Math.round(-3.74));
	//10. random - 0 ~ 1 사이의 실수를 구합니다. 랜덤하게
	console.log(Math.random());
	// 0 ~ 10 사이의 숫자를 랜덤하게 구해 보겠다.
		console.log(Math.trunc(3.74));
	console.log(Math.random()*10);
	// 10 ~ 20 사이의 숫자를 랜덤하게 구해 봅니다.
	console.log(Math.floor(Math.random()*(21-10)+10));
</script>
</head>

</html>
