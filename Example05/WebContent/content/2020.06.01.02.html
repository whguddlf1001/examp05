<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//사칙연산
	console.log(3+4);
	console.log(3+"4");
	//-뺄셈 *곱하기 /나누기
	console.log(3%4);//나머지 구하기
	console.log(12%5);
	//비교연산
	console.log(3>4);
	console.log(3<4);
	console.log(true);
	console.log(false);
	// >= , <=
	// != 같지 않다
	console.log(3!=4);
	console.log(3!=3);
	// == 같다
	console.log(3==4);
	console.log(3==3);
	// 타일까지 검사
	console.log(3=="3");
	console.log(3==="3");
	console.log(typeof "3");
	console.log(typeof 9);
	//인스턴스=객체=객체=row=
	//필드=속성=속성=열=column
	//놀리 연산자 &&(and) ||(or) !(not)
	console.log("=========================")
	console.log(true&&true);
	console.log(false&&true);
	console.log(false&&false);
	console.log(true||true);
	console.log(true||false);
	console.log(false||false);
	console.log(!true);
	console.log(3>2&&2==2);
	console.log(3>2==true&&false);
	//기타 특이한 연산
	var a = 2;
		//a = a+2;
		a+=2;
		a-=2;
		a*=3;
		a/=4;
		a%=5;
		
		a++; // a=a+1; ++a
		a--; // a=a-1; --a
		var b=2;
		console.log(++b);
		console.log(b);
		var c=2;
		console.log(c++);
		console.log(c);
		//삼항연상
		//조건? 참일때 수행 : 거짓일때 수행;
		console.log(3>5?"크다" : "작다");
	
	
	
	
	</script>
</head>
<body>
</body>
</html>
